<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The index/main page</title>
</head>
<body>
<main>
    <ul>
        <!-- This is a html comment, the browser will ignore these -->
        <!-- <a href=... is a link, you can use 'absolute paths' like <a href="http://localhost:3000/somepath">some path</a>, -->
        <!-- or you can have 'relative paths' like <a href="/somepath/otherpage.html">other page</a> -->
        <!-- If you change the port only the relative path will still work -->
        <li><a href="http://localhost:3000/">home</a></li>
        <li><a href="http://localhost:3000/somepath">somepath</a></li>
        <li><a href="/somepath/otherpage.html">other page</a></li>
        <li><a href="http://localhost:3000/hello">hello</a></li>
    </ul>
    <h1>This is the page you reach when going to <a href="http://localhost:3000/somepath">http://localhost:3000/somepath</a></h1>
    <h2>Can also be reached by <a href="http://localhost:3000/somepath/index.html">http://localhost:3000/somepath/index.html</a></h2>
    <p>Index is usually the 'main' page in the folder it's in. This one is the 'main' page in 'somepath'</p>
</main>
</body>
</html>
